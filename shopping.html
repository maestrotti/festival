<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .shopping-center {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .shopping-center img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }

        .address {
            font-style: italic;
        }

        .map-container {
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            padding-top: 40%;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .home-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .home-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shopping Centers</h1>

        <div class="shopping-center">
            <h2>BINGO Hypermarket</h2>
            <img src="bingo.png" alt="BINGO Hypermarket">
            <p class="address">Address: Insert BINGO Hypermarket Address Here</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2832.879792137509!2d18.9725894!3d43.6592721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475861d3aa254757%3A0xa8e8f28d8a92f981!2sBingo!5e0!3m2!1sen!2sba!4v1618378192432!5m2!1sen!2sba" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <div class="shopping-center">
            <h2>KONZUM</h2>
            <img src="konzum.jpg" alt="KONZUM">
            <p class="address">Address: Insert KONZUM Address Here</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2832.879792137509!2d18.9711817!3d43.6698901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758617c632e8d55%3A0x99e4b6f119c9a15e!2sKONZUM!5e0!3m2!1sen!2sba!4v1618378289633!5m2!1sen!2sba" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <!-- Dodaj viÅ¡e centara za kupovinu po potrebi -->
    </div>

    <button class="home-btn" onclick="location.href='index.html'">Home</button>
</body>

</html>
