<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .shopping-center {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center; /* Center the content */
        }
        .shopping-center img {
            max-width: 80%; /* Reduce image size */
            height: auto;
            margin-bottom: 10px;
            display: block; /* Center the image */
            margin: 0 auto; /* Center the image */
        }
        .address {
            font-style: italic;
        }
        .map-container {
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            padding-top: 40%; /* Reduce map container height */
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* Stil za gumb "Home" */
.home-btn {
    position: fixed; /* Održava gumb na fiksnoj poziciji na ekranu */
    bottom: 20px; /* Odmak od donjeg dijela ekrana */
    left: 50%; /* Postavljanje na sredinu horizontalno */
    transform: translateX(-50%); /* Centriranje */
    background-color: #4caf50; /* Boja pozadine */
    color: #fff; /* Boja teksta */
    padding: 10px 20px; /* Unutrašnje margine */
    font-size: 18px; /* Veličina fonta */
    border: none; /* Bez okvira */
    border-radius: 5px; /* Zaobljeni rubovi */
    cursor: pointer; /* Promjena kursora na pokazivač */
    transition: background-color 0.3s; /* Glatki prijelaz boje */
    z-index: 1000; /* Održava gumb iznad sadržaja */
}

.home-btn:hover {
    background-color: #45a049; /* Promjena boje pozadine pri prelasku mišem */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Centers</h1>
        
        <div class="shopping-center">
            <h2>BINGO Hypermarket</h2>
            <img src="bingo.png" alt="BINGO Hypermarket">
            <p class="address">Address: Insert BINGO Hypermarket Address Here</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2832.879792137509!2d18.9725894!3d43.6592721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475861d3aa254757%3A0xa8e8f28d8a92f981!2sBingo!5e0!3m2!1sen!2sba!4v1618378192432!5m2!1sen!2sba" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <div class="shopping-center">
            <h2>KONZUM</h2>
            <img src="konzum.jpg" alt="KONZUM">
            <p class="address">Address: Insert KONZUM Address Here</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2832.879792137509!2d18.9711817!3d43.6698901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758617c632e8d55%3A0x99e4b6f119c9a15e!2sKONZUM!5e0!3m2!1sen!2sba!4v1618378289633!5m2!1sen!2sba" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <!-- Add more shopping centers as needed -->
        
        <a href="index.html" class="home-button">Home</a>
    </div>
</body>
</html>
