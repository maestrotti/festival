<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outings in Goražde</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Common styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e1eaee;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        header {
            background-image: url('international.png');
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        .title {
            color: #e91e63;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: skew(-10deg);
        }

        .logo img {
            max-width: 135px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .outings {
            margin-bottom: 50px;
            text-align: center;
        }

        .subtitle {
            color: #ff1493;
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: skew(-10deg);
        }

        .outing-description {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .outing {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .outing img {
            width: 100%;
            height: 200px; /* Definišemo istu visinu za sve slike */
            object-fit: cover;
        }

        .outing-name {
            background-color: #ff1493;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* Dodani stilovi za gumb "Home" i za "Rezervacije" */
        .home-btn,
        .reserve-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .home-btn:hover,
        .reserve-btn:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Outings in Goražde</h1>
        <div class="logo">
            <img src="grad.png" alt="Your Logo">
        </div>
    </header>

    <button class="home-btn" onclick="location.href='index.html'">Home</button>

    <section class="outings">
        <h2 class="subtitle">Cafes & Nightclubs</h2>
        <div class="outing-description">
            <div class="outing">
                <img src="bumerang.png" alt="Boomerang Club">
                <div class="outing-name">Boomerang Club</div>
                <button class="reserve-btn" onclick="displayContactInfo('Boomerang Club')">Reservations</button>
            </div>
            <div class="outing">
                <img src="art.jpeg" alt="Art Cafe">
                <div class="outing-name">Art Cafe</div>
                <button class="reserve-btn" onclick="displayContactInfo('Art Cafe')">Reservations</button>
            </div>
            <div class="outing">
                <img src="san.jpeg" alt="San Cafe">
                <div class="outing-name">San Cafe</div>
                <button class="reserve-btn" onclick="displayContactInfo('San Cafe')">Reservations</button>
            </div>
            <div class="outing">
                <img src="carpe.png" alt="Carpe Diem Cafe">
                <div class="outing-name">Carpe Diem Cafe</div>
                <button class="reserve-btn" onclick="displayContactInfo('Carpe Diem Cafe')">Reservations</button>
            </div>
            <div class="outing">
                <img src="m.png" alt="M Cafe">
                <div class="outing-name">M Cafe</div>
                <button class="reserve-btn" onclick="displayContactInfo('M Cafe')">Reservations</button>
            </div>
            <div class="outing">
                <img src="selfi.png" alt="Selfi Nightclub">
                <div class="outing-name">Selfie Cafe</div>
                <button class="reserve-btn" onclick="displayContactInfo('Selfie Cafe')">Reservations</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 - Goražde</p>
    </footer>

    <!-- Skripta za prikaz kontaktnih informacija -->
    <script>
        function displayContactInfo(placeName) {
            // Ovde možeš postaviti kontakt informacije za svako mesto
            var contactInfo = {
                "Boomerang Cafe": { "phone": "+1234567890", "email": "info@bumerangcafe.com" },
                "Art Cafe": { "phone": "+1234567891", "email": "info@artcafe.com" },
                "San Cafe": { "phone": "+1234567892", "email": "info@sancafe.com" },
                "Carpe Diem Cafe": { "phone": "+1234567893", "email": "info@carpediemcafe.com" },
                "M cafe": { "phone": "+1234567894", "email": "info@mclub.com" },
                "Selfie cafe": { "phone": "+1234567895", "email": "info@selfinightclub.com" }
            };

            var info = contactInfo[placeName];
            if (info) {
                alert("Phone: " + info.phone + "\nEmail: " + info.email);
            } else {
                alert("Contact information not available.");
            }
        }
    </script>

    <!-- Google mape skripta -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        // Inicijalizacija mape
        function initMap() {
            // Pozicija centra mape
            var center = { lat: 43.6667, lng: 18.9784 };
            // Kreiranje instance mape
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: center
            });
        }
    </script>
</body>

</html>
