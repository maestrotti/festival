<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outings in Goražde</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Common styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e1eaee;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        header {
            background-image: url('international.png');
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        .title {
            color: #e91e63;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: skew(-10deg);
        }

        .logo img {
            max-width: 135px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .outings {
            margin-bottom: 50px;
            text-align: center;
        }

        .subtitle {
            color: #ff1493;
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: skew(-10deg);
        }

        .outing-description {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .outing {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .outing img {
            width: 100%;
            height: 200px; /* Definišemo istu visinu za sve slike */
            object-fit: cover;
        }

        .outing-name {
            background-color: #ff1493;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* Dodani stilovi za gumb "Home" i za "Rezervacije" */
        .home-btn,
        .reserve-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .home-btn:hover,
        .reserve-btn:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Outings in Goražde</h1>
        <div class="logo">
            <img src="your-logo.png" alt="Your Logo">
        </div>
    </header>

    <button class="home-btn" onclick="location.href='index.html'">Home</button>

    <section class="outings">
        <h2 class="subtitle">Cafes</h2>
        <div class="outing-description">
            <div class="outing">
                <img src="bumerang.jpg" alt="Bumerang Cafe">
                <div class="outing-name">Bumerang Cafe</div>
            </div>
            <div class="outing">
                <img src="art.jpg" alt="Art Cafe">
                <div class="outing-name">Art Cafe</div>
            </div>
            <div class="outing">
                <img src="san.jpg" alt="San Cafe">
                <div class="outing-name">San Cafe</div>
            </div>
            <div class="outing">
                <img src="carpe.jpg" alt="Carpe Diem Cafe">
                <div class="outing-name">Carpe Diem Cafe</div>
            </div>
        </div>
    </section>

    <section class="outings">
        <h2 class="subtitle">Nightclubs</h2>
        <div class="outing-description">
            <div class="outing">
                <img src="m.jpg" alt="M Club">
                <div class="outing-name">M Club</div>
            </div>
            <div class="outing">
                <img src="selfi.jpg" alt="Selfi Nightclub">
                <div class="outing-name">Selfi Nightclub</div>
            </div>
        </div>
    </section>

    <button class="reserve-btn" onclick="displayContactInfo()">Reservations</button>

    <footer>
        <p>&copy; 2024 - Goražde</p>
    </footer>

    <!-- Skripta za prikaz kontaktnih informacija -->
    <script>
        function displayContactInfo() {
            // Ovde možeš postaviti kontakt informacije koje želiš da prikažeš
            var phoneNumber = "+1234567890";
            var email = "info@example.com";

            // Prikazuje kontakt informacije u alert box-u
            alert("Phone: " + phoneNumber + "\nEmail: " + email);
        }
    </script>
</body>

</html>
