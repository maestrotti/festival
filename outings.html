<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outings in Goražde</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ostatak tvojih stilova ostaje isti */

        /* Stil za gumb "Home" */
        .home-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Stil za "Reservations" prozorčić */
        .reservation-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #777;
        }

        /* Dodani stilovi za "Reservations" prozorčić */
        .contact-info {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1 class="title">Outings in Goražde</h1>
        <div class="logo">
            <img src="grad.png" alt="Your Logo">
        </div>
    </header>

    <!-- Dodan gumb "Home" -->
    <button class="home-btn" onclick="location.href='index.html'">Home</button>

    <section class="outings">
        <h2 class="subtitle">Cafes & Nightclubs</h2>
        <div class="outing-description">
            <div class="outing">
                <img src="bumerang.png" alt="Boomerang Club">
                <div class="outing-name">Boomerang Club</div>
                <!-- Dodan onclick event za prikaz "Reservations" prozorčića -->
                <button class="reserve-btn" onclick="openReservation('Boomerang Club')">Reservations</button>
            </div>
            <!-- Ostali outing elementi -->
        </div>
    </section>

    <!-- Dodan "Reservations" prozorčić -->
    <div id="reservation-popup" class="reservation-popup">
        <span class="close-btn" onclick="closeReservation()">X</span>
        <div class="contact-info" id="contact-info">
            <!-- Sadržaj se generiše dinamički -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - Goražde</p>
    </footer>

    <!-- Skripta za prikaz kontaktnih informacija -->
    <script>
        function openReservation(placeName) {
            var contactInfo = {
                "Boomerang Club": { "address": "123 Main St, Goražde", "phone": "+1234567890", "email": "info@bumerangcafe.com" },
                // Dodaj ostale kontakte kako je potrebno
            };

            var info = contactInfo[placeName];
            if (info) {
                var popup = document.getElementById('reservation-popup');
                var contactInfoDiv = document.getElementById('contact-info');
                contactInfoDiv.innerHTML = '<p><strong>Address:</strong> ' + info.address + '</p>' +
                                           '<p><strong>Phone:</strong> ' + info.phone + '</p>' +
                                           '<p><strong>Email:</strong> ' + info.email + '</p>';
                popup.style.display = 'block';
            } else {
                alert("Contact information not available.");
            }
        }

        function closeReservation() {
            var popup = document.getElementById('reservation-popup');
            popup.style.display = 'none';
        }
    </script>

    <!-- Google mape skripta -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        // Inicijalizacija mape
        function initMap() {
            // Pozicija centra mape
            var center = { lat: 43.6667, lng: 18.9784 };
            // Kreiranje instance mape
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: center
            });
        }
    </script>
</body>
</html>
