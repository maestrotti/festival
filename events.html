<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #e91e63;
            padding: 20px;
            text-align: center;
        }

        .title {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Events */
        .events {
            margin-bottom: 50px;
        }

        .event {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .event img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .event-title {
            color: #e91e63;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .event-description {
            margin-bottom: 10px;
        }

        /* Home button */
        .home-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Events</h1>
    </header>

    <section class="events">
        <div class="event">
            <img src="regata.jpg" alt="Regatta">
            <h3 class="event-title">Regatta</h3>
            <p class="event-description">Join us for an exciting Regatta event along the beautiful coastline.</p>
        </div>
        <!-- Add more events here -->
        <a href="index.html" class="home-btn">Home</a>
    </section>
</body>

</html>
