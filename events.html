<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #e91e63;
            padding: 20px;
            text-align: center;
        }

        .title {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Events */
        .events {
            margin-bottom: 50px;
        }

        .event {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .event img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .event-title {
            color: #e91e63;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .event-description {
            margin-bottom: 10px;
        }

        /* Stil za gumb "Home" */
.home-btn {
    position: fixed; /* Održava gumb na fiksnoj poziciji na ekranu */
    bottom: 20px; /* Odmak od donjeg dijela ekrana */
    left: 50%; /* Postavljanje na sredinu horizontalno */
    transform: translateX(-50%); /* Centriranje */
    background-color: #4caf50; /* Boja pozadine */
    color: #fff; /* Boja teksta */
    padding: 10px 20px; /* Unutrašnje margine */
    font-size: 18px; /* Veličina fonta */
    border: none; /* Bez okvira */
    border-radius: 5px; /* Zaobljeni rubovi */
    cursor: pointer; /* Promjena kursora na pokazivač */
    transition: background-color 0.3s; /* Glatki prijelaz boje */
    z-index: 1000; /* Održava gumb iznad sadržaja */
}

.home-btn:hover {
    background-color: #45a049; /* Promjena boje pozadine pri prelasku mišem */
}

        

        /* Download button */
        .download-btn {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }

        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Events</h1>
    </header>

    <section class="events">
        <div class="event">
            <img src="regata.jpg" alt="Regatta">
            <h3 class="event-title">Regatta</h3>
            <p class="event-description">Join us for an exciting Regatta event along the beautiful coastline.</p>
        </div>

        <div class="event">
            <img src="fest.png" alt="Festival">
            <h3 class="event-title">Festival</h3>
            <p class="event-description">Experience the vibrant Festival with various cultural activities and performances.</p>
            <a href="https://czkgorazde.ba/wp-content/uploads/2023/07/PROGRAM-XXVI-INTERNACIONALNOG-%E2%80%9EFESTIVALA-PRIJATELJSTVA-GORAZDE-2023.pdf" class="download-btn" download>Preuzmi Program Festivala</a>
        </div>

        <a href="index.html" class="home-btn">Home</a>
    </section>
</body>

</html>
